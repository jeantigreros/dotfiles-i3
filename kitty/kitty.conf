# Fonts {{{
# Font family. You can also specify different fonts for the
# bold/italic/bold-italic variants. By default they are derived automatically,
# by the OSes font system. Setting them manually is useful for font families
# that have many weight variants like Book, Medium, Thick, etc. For example:
#
# You can get a list of full family names available on your computer by running
# kitty list-fonts
# The default values shown below rely on your OS to choose an appropriate monospace font family.
font_family        Iosevka Nerd Font
bold_font          auto
italic_font        auto 
bold_italic_font   auto

# Font size (in pts)
# NOTE: Do not use odd values as these affect how kitty renders margin
font_size        18

map alt+shift+1 goto_tab 1
map alt+shift+2 goto_tab 2
map alt+shift+3 goto_tab 3
map alt+shift+4 goto_tab 4
map alt+shift+5 goto_tab 5
map alt+shift+6 goto_tab 6
map alt+shift+7 goto_tab 7
map alt+shift+8 goto_tab 8
map alt+shift+9 goto_tab 9
map alt+tab next_tab
map alt+shift+q close_tab
map alt+w new_tab_with_cwd
map alt+q close_tab
map ctrl+shift+j previous_window
map ctrl+shift+k next_window

# background_opacity 0.95
dynamic_background_opacity no

hide_window_decorations titlebar-only
window_padding_width 5

enable_audio_bell no

# Colors
include ./theme.conf

background_opacity         0.95
dynamic_background_opacity yes

